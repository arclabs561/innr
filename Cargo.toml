[package]
name = "innr"
version = "0.1.0"
authors = ["Arc <attobop@gmail.com>"]
edition = "2021"
description = "SIMD-accelerated vector similarity primitives (dot, cosine, norm, maxsim, matryoshka, clifford rotors)"
license = "MIT OR Apache-2.0"
repository = "https://github.com/arclabs561/innr"
homepage = "https://github.com/arclabs561/innr"
documentation = "https://docs.rs/innr"
keywords = ["simd", "vector", "similarity", "dot-product", "cosine"]
categories = ["algorithms", "science"]
publish = true

[features]
default = []
# ColBERT MaxSim late interaction scoring
maxsim = []
# Sparse vector dot product (sorted index merge)
sparse = []
# All features
full = ["maxsim", "sparse"]

[dependencies]
# No dependencies for core operations - just std

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.9"
proptest = "1.5"

[[bench]]
name = "dense"
harness = false

[[bench]]
name = "sparse"
harness = false
required-features = ["sparse"]

[[bench]]
name = "maxsim"
harness = false
required-features = ["maxsim"]

[[bench]]
name = "fast_math"
harness = false

[[bench]]
name = "ternary"
harness = false

[lints.rust]
missing_docs = "warn"
unsafe_code = "warn"

[lints.clippy]
correctness = { level = "deny", priority = -1 }
perf = { level = "warn", priority = -1 }
