name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Build
        run: cargo build --all-features

      - name: Test
        run: cargo test --all-features

      - name: Benchmarks compile
        run: cargo build --benches --all-features

  # Test on different architectures for SIMD
  simd-compat:
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Check target
        run: cargo check --target ${{ matrix.target }} --all-features

  # Note: MSRV check skipped for innr because AVX-512 intrinsics
  # require unstable stdsimd feature (Rust 1.83+ or nightly).
  # The crate compiles on stable but MSRV 1.75 cannot verify.
  # Effective MSRV is Rust stable (latest)
