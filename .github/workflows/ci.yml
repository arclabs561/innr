name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

# SIMD Testing Strategy (grounded in Cryspen's approach):
# 1. Native hardware tests (x86 + ARM) for real SIMD execution
# 2. Cross-compilation checks for target coverage
# 3. Differential testing: SIMD vs scalar reference implementations
# 4. Miri for undefined behavior detection (nightly)
# See: https://cryspen.com/post/specify-rust-simd/

jobs:
  # Primary test suite on x86.
  #
  # Note: GitHub-hosted runners typically have AVX2, but AVX-512 availability is NOT guaranteed.
  # We therefore (a) run normal tests natively, and (b) add a compile-only AVX-512 check to
  # ensure the AVX-512 codepaths still build.
  test-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (strict)
        run: cargo clippy --all-targets --all-features -- -D clippy::correctness

      - name: Build
        run: cargo build --all-features

      - name: Test
        run: cargo test --all-features

      - name: Benchmarks compile
        run: cargo build --benches --all-features

      # Verify SIMD produces correct results vs scalar
      - name: SIMD differential tests
        run: cargo test simd_correctness --all-features

      # Numerical edge cases (denormals, boundaries, cancellation)
      - name: Numerical edge cases
        run: cargo test --test numerical_edge_cases --all-features

  # Compile-only AVX-512 build (no execution).
  #
  # This catches bitrot in AVX-512-specialized code without requiring AVX-512 hardware.
  compile-avx512:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings -C target-feature=+avx512f"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Compile tests (AVX-512)
        run: cargo test --all-features --no-run

  # ARM native testing (M1/M2 NEON)
  test-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build (ARM native)
        run: cargo build --all-features

      - name: Test (ARM native)
        run: cargo test --all-features

      - name: SIMD correctness (NEON)
        run: cargo test simd_correctness --all-features

  # Cross-compilation check (build only, no execution)
  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Check ${{ matrix.target }}
        run: cargo check --target ${{ matrix.target }} --all-features

  # QEMU-based ARM testing (actual execution via emulation)
  # Uses cross-rs for seamless QEMU integration
  test-qemu-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cross-rs
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Test via QEMU (aarch64)
        run: cross test --target aarch64-unknown-linux-gnu --all-features
        continue-on-error: true  # QEMU can be flaky

  # Miri for undefined behavior detection
  # Catches: aliasing violations, uninitialized memory, out-of-bounds
  miri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2

      - name: Miri setup
        run: cargo miri setup

      - name: Miri tests (safe subset)
        run: |
          # Miri can't run SIMD intrinsics, so test scalar paths
          cargo miri test --lib -- --skip simd
        continue-on-error: true

  # Property tests with extended iterations
  property-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run property tests (extended)
        run: cargo test property_ --all-features
        env:
          PROPTEST_CASES: 2000

  # MSRV (Minimum Supported Rust Version)
  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"
      - uses: Swatinem/rust-cache@v2
      # cargo check only: dev-deps (criterion, proptest) may need newer Rust
      - name: Check MSRV
        run: |
          rm -f Cargo.lock  # v4 lock file requires Cargo 1.83+
          cargo check --all-features

  # Dependency linting (licenses, advisories, bans, sources)
  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
